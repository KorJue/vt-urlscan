<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>VT Auto‑Redirect</title>
<script>
function base64urlEncode(str) {
  return btoa(str)
    .replace(/\+/g, '-')
    .replace(/\//g, '_')
    .replace(/=+$/, '');
}
window.onload = function() {
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code");
  if (code) {
    const encoded = base64urlEncode(code);
    window.location.href = "https://www.virustotal.com/gui/url/" + encoded;
  } else {
    document.body.innerHTML = "<h3>Kein 'code'‑Parameter gefunden.</h3>";
  }
};
</script>
</head>
<body>
<p>Leite weiter…</p>
</body>
</html>
